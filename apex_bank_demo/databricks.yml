# This is a Databricks asset bundle definition for apex_bank_demo.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.
bundle:
  name: apex_bank_demo
  uuid: b2eb1a7c-e4cf-4347-b12e-3f6de1aae049

include:
  - resources/*.yml
  - resources/*/*.yml

# Variable declarations. These variables are assigned in the dev/prod targets below.
variables:
  catalog:
    description: The catalog to use
  schema:
    description: The schema to use

targets:
  dev:
    # The default target uses 'mode: development' to create a development copy.
    # - Deployed resources get prefixed with '[dev my_user_name]'
    # - Any job schedules and triggers are paused by default.
    # See also https://docs.databricks.com/dev-tools/bundles/deployment-modes.html.
    mode: development
    workspace:
      host: https://dbc-6a35a2dc-10db.cloud.databricks.com
    variables:
      catalog: apex_bank_demo
      schema: ${workspace.current_user.short_name}
  prod:
    mode: production
    default: true
    workspace:
      host: https://dbc-6a35a2dc-10db.cloud.databricks.com
      # We explicitly deploy to /Workspace/Users/philip@thephilipjones.com to make sure we only have a single copy.
      root_path: /Workspace/Users/philip@thephilipjones.com/.bundle/${bundle.name}/${bundle.target}
    variables:
      catalog: apex_bank_demo
      schema: analytics
    permissions:
      - user_name: philip@thephilipjones.com
        level: CAN_MANAGE
      - user_name: philip@miovox.com
        level: CAN_MANAGE
