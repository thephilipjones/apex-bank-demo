# The main pipeline for apex_bank_demo

resources:
  pipelines:
    apex_bank_demo_etl:
      name: apex_bank_demo_etl
      catalog: ${var.catalog}
      schema: ${var.schema}
      serverless: true
      root_path: "../src/apex_bank_demo_etl"

      libraries:
        # - file: "../src/apex_bank_demo_etl/transformations/01_transaction_pipeline"
        - glob:
            include: ../src/apex_bank_demo_etl/transformations/**

      configuration: 
        pipeline.catalog_name: ${var.catalog} 
        pipeline.target_schema: ${var.schema}

